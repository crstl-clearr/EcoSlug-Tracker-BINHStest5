<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google Sign-In Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sign in with Google</h1>

  <!-- 1) Google Identity Services library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- 2) Button placeholder (Google will render a button here) -->
  <div id="googleButton"></div>

  <!-- 3) Optional: a manual sign-out button and profile area -->
  <div id="profile" hidden>
    <p><strong id="name"></strong></p>
    <img id="avatar" class="avatar" alt="avatar" />
    <p id="email"></p>
    <p><button id="signOutBtn">Sign out</button></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
